<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickTrack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>QuickTrack</h1>
        <nav>
          <a href="index.html">Tracker</a>
          <a href="analytics.html">Analytics</a>
        </nav>
      </header>
      <hr />
      <section class="page-body">
        <form action="" method="post" class="user-interaction">
          <label for="text">Create an activity</label>
          <input
            type="text"
            name=""
            id="text"
            placeholder="What are you wokring on?"
          />
          <input type="time" name="" id="" />

          <button type="submit">Add</button>
        </form>
        <div class="timer-display">00 : 00 : 00 : 000</div>
        <div class="buttons">
          <button id="start-timer">Start</button>
          <button id="stop-timer">Stop</button>
          <button id="reset-timer">Reset</button>
        </div>
      </section>
      <div class="activity-tracker">
        <h2>Track Activity</h2>
      </div>
    </div>
  </body>
</html>
